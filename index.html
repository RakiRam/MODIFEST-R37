<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=“UTF-8”>
    <title>Nexa</title>
    <link rel="icon" href="./images/lyra.png">
    <link rel="stylesheet" href="./css/style.css">    
    <script src="./src/script.js"></script>
</head>
<body>
  <div class="nexa">
    <svg xmlns=http://www.w3.org/2000/svg viewBox="0 0 100 100" id=orbit>
      <circle fill=none stroke="#fff" stroke-width="5" cx=50 cy=50 r="40"/>
      <circle fill=#EB1E51 cx=50 cy=50 r="24"/>
      <text x="50%" y="50%" dominant-baseline="middle" width="34" text-anchor="middle" fill="#fefdfa" style="font-size:300%">n</text>
    </svg>
    <svg xmlns=http://www.w3.org/2000/svg viewBox="0 0 100 100" id=electron>
      <circle fill=#EB1E51 cx=10 cy=90 r="10"/>
    </svg>
  </div>

  <h1 class="logo-title">Nexa</h1>
  <div class="container">
    <div class="logo-button">
        <a onclick="Animation_Control()">
            <img src="./logo.png" alt="logo" >
            
        </a>
    </div>
</div>
</body>
</html>
